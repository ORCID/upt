language: rust


cache: 
  timeout: 360
  cargo: true

before_cache:
  - chmod -R a+r $HOME/.cargo

env:
  global:
    - CRATE_NAME=upt

matrix:
  include:
    - os: linux
      dist: trusty
      env: TARGET=i686-unknown-linux-musl
      rust: stable
    - os: linux
      dist: trusty
      env: TARGET=x86_64-unknown-linux-musl
      rust: stable
    - os: osx
      env: TARGET=x86_64-apple-darwin
      rust: stable
    - os: linux
      dist: trusty
      env: TARGET=x86_64-unknown-linux-musl
      rust: nightly
    - os: osx
      rust: nightly
      env: TARGET=x86_64-apple-darwin

test_script:
  - cargo test 
  - cargo run -- list -i

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: ""
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

branches:
  only:
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
